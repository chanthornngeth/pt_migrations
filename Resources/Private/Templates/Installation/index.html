{namespace extlist=Tx_PtExtlist_ViewHelpers}

<f:layout name="Default" />
<f:section name="main">
    <h2>Migrations Tool</h2>
        <div class="outer-wrapper">
            <div class="outer-field-wrapper">
                <div class="field-wrapper type-text">
                    <table class="table table-bordered table-striped tx-ptextlist-list tx-ptextlist-list-standard" id="tx-ptextlist-list-{config.listConfiguration.listIdentifier}">
                        <tbody>
                        <f:for each="{migrations}" as="migration">
                            <tr>
                                <td>
                                    {migration.timestamp}
                                </td>
                                <td>
                                    <f:if condition="{migration.executed} > 0">
                                        <f:then>
                                            <f:image src="typo3conf/ext/pt_migrations/Resources/Public/Icons/GreenTick.jpg" alt="greentick" />
                                        </f:then>
                                        <f:else>
                                            <f:image src="typo3conf/ext/pt_migrations/Resources/Public/Icons/red-cross-icon-1.png" alt="redcross" />
                                            <td>
                                                <f:form action="index" controller="Installation">
                                                    <f:form.button>Run Migration</f:form.button>
                                                </f:form>
                                            </td>
                                        </f:else>
                                    </f:if>
                                </td>
                            </tr>
                        </f:for>
                        <tr>
                            <td></td>
                            <td></td>
                            <td>
                                <f:form action="index" controller="Installation">
                                    <f:form.button type="submit">Run all the Migrations</f:form.button>
                                </f:form>
                            </td>
                        </tr>
                    </tbody>
                </div>
            </div>
        </div>
</f:section>
<f:section name="beButtonsLeft" />
